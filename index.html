<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" class="css">
    <style>
        /* Style for top-right navigation */
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-right a {
            margin-left: 15px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Top-right navigation links -->
    <div class="top-right">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <!-- Google Search form -->
    <div style="text-align:center; margin-top:150px;">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google..." 
               style="width:400px; padding:10px; border-radius:20px; border:1px solid #ccc; font-size:16px;">
            <br><br>
            <input type="submit" value="Google Search" style="padding:10px 20px; font-size:14px; border-radius:5px;">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" style="padding:10px 20px; font-size:14px; border-radius:5px; margin-left:10px;">
        </form>
    </div>

</body>
</html>
