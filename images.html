<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css" class="css">
    <style>
        /* Top-right link */
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-right a {
            margin-left: 15px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        /* Centered search bar */
        .center-search {
            text-align: center;
            margin-top: 150px;
        }

        input[type=text] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type=submit] {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Top-right navigation -->
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>

    <!-- Centered Image Search form -->
    <div class="center-search">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Images...">
            <input type="hidden" name="tbm" value="isch"> <!-- important: tbm=isch for image search -->
            <br>
            <input type="submit" value="Image Search">
        </form>
    </div>
</body>
</html>
